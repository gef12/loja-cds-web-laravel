
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Lista De Artistas

    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">lista</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content" style="width:100%;height: 100%;" >

      <div class="row">
          <div class="col-md-12">
            <div class="box box-primary">

                  <div class="box-header">
                    <a [routerLink]="['/admin/artistas']" class="btn btn-success">Cadastro de Artistas</a>
                    <div class="box-tools">
                      <form [formGroup]="formulario" novalidate>
                        <div class="input-group input-group-sm" style="width: 150px;">
                          <input type="text" name="search" class="form-control pull-right" placeholder="Search" value="">
                          <div class="input-group-btn">
                            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>

                  <div class="box-body no-padding">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th style="width: 10px">#</th>
                          <th>Nome Artista</th>
                          <th style="width: 60px">Admin</th>
                          <th style="width: 240px">&nbsp;</th>
                        </tr>
                      </thead>
                      <tbody>

                        <tr *ngFor="let artista of artista">
                          <td>{{ artista.id }}</td>
                          <td >{{ artista.name }}</td>
                          <td>sim</td>
                          <td>
                            <a [routerLink]="['/admin/artistasList', artista.id]" (click)="editarArtista(artista.id)" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
                            <a href="#" class="btn btn-default btn-xs"><i ></i> Home</a>
                            <a onclick="return confirm('Deseja realmente excluir este registro?')" (click)="deletarArtista(artista.id)" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                          </td>
                        </tr>

                      </tbody>
                    </table>
                  </div>
                  <!-- /.box-body -->
                  <div class="box-footer clearfix">
                    <ul class="pagination pagination-sm no-margin pull-right">

                      <li><a href="{$value.href}">30</a></li>

                    </ul>
                  </div>
                </div>
          </div>
        </div>
        <br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>




  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->


<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Lista De Cds

    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">lista</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content" style="width:100%;height: 100%;" >

      <div class="row">
          <div class="col-md-12">
            <div class="box box-primary">
              <div *ngIf="mostrar">
                <h5 style="color:red;padding-right: 40%;float:right" > * apagando regristros sem Artista ou Generos</h5>
              </div>

                  <div class="box-header">
                    <a [routerLink]="['/admin/cadastro']" class="btn btn-success">Cadastro de Cds</a>
                    <div class="box-tools">
                      <form [formGroup]="formulario" novalidate>
                        <div class="input-group input-group-sm" style="width: 150px;">
                          <input type="text" name="search" class="form-control pull-right" placeholder="Search" value="">
                          <div class="input-group-btn">
                            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>

                  <div class="box-body no-padding">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th style="width: 10px">#</th>
                          <th>Nome cd</th>
                          <!--
                          <th>Artista</th>
                          <th>Genero</th>
                          -->
                          <th style="width: 60px">Admin</th>
                          <th style="width: 400px">&nbsp;</th>
                        </tr>
                      </thead>
                      <tbody>

                        <tr *ngFor="let cds of cds">
                          <td>{{ cds.id }}</td>
                          <td >{{ cds.name }}</td>
                          <!--
                          <td>{{ cds.nameartista }}</td>
                          <td>{{ cds.namegenero }}</td>
                          -->
                          <td>sim</td>
                          <td>
                              <a [routerLink]="['/admin/mostrar', cds.id]" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Mostrar Informações</a>
                            <a [routerLink]="['/admin/cadastroProx', cds.id]" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
                            <a [routerLink]="['/admin/updateCd', cds.id]" class="btn btn-default btn-xs"><i class="fa fa-edit"></i> Alterar Nome</a>
                            <a (click)="deletarCds(cds.id)" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                          </td>
                        </tr>

                      </tbody>
                    </table>
                  </div>
                  <!-- /.box-body -->
                  <div class="box-footer clearfix">
                    <ul class="pagination pagination-sm no-margin pull-right">

                      <li><a href="{$value.href}">30</a></li>

                    </ul>
                  </div>
                </div>
          </div>
        </div>

        <br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>


  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->

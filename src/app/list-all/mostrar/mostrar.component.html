<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1 *ngIf="pronto">
        Visualização dos Generos e Artistas do Cd {{cds.name}}.
      </h1>
      <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="/admin/users">Usuários</a></li>
        <li class="active"><a href="/admin/users/create">Cadastrar</a></li>
      </ol>
    </section>

    <!-- Main content -->
    <div class="group">
    <div id="DivRodape">
    <section class="content">

        <div *ngIf="pronto">
          <h3>CD ({{ cds.id }}) : {{ cds.name }}</h3>
        </div>

        <div class="box-body no-padding">

            <table class="table table-striped">
              <thead>
                <tr>
                  <th style="width: 1px">#</th>
                  <th>Artistas</th>
                  <th style="width: 100px">&nbsp;</th>
                </tr>
              </thead>
              <tbody>

                <tr *ngFor="let artista of artistaCds">
                  <td>{{ artista.artista_id }}</td>
                  <td >{{ artista.name }}</td>
                </tr>

              </tbody>
            </table>
          </div>

          <div class="box-body no-padding">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th style="width: 1px">#</th>
                    <th>Generos</th>
                    <th style="width: 100px">&nbsp;</th>
                  </tr>
                </thead>
                <tbody>

                  <tr *ngFor="let genero of generoCds">
                    <td>{{ genero.genero_id }}</td>
                    <td >{{ genero.name }}</td>
                  </tr>

                </tbody>
              </table>
            </div>

    </section>
  </div>






  </div>
    <!-- /.content -->
  </div>
    <!-- /.content-wrapper -->

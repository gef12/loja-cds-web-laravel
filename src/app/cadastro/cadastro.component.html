<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Cadastro De Cds
    </h1>
    <ol class="breadcrumb">
      <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="/admin/users">Usu√°rios</a></li>
      <li class="active"><a href="/admin/users/create">Cadastrar</a></li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

    <div class="row">
      <div class="col-md-12">
        <div class="box box-success">
          <div class="box-header with-border">
            <h3 class="box-title">Novo Cd</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form [formGroup]="formulario" novalidate>
            <div class="box-body">
              <div class="form-group">
                <label>Nome Do Cd</label>
                <input type="text" class="form-control" formControlName="name" id="name" placeholder="Digite o nome do Cd">
              </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <button type="submit" class="btn btn-success" (click)="onSubmit()" [disabled]="formulario.invalid">Proximo</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <br>
